<section>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Imię i nazwisko</th>
        <th>Adres e-mail</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>
          <a href="mailto:{{student.email}}">{{student.email}}</a>
        </td>
        <td>
          <a href="#" class="button button-green">Edytuj</a>
          <button class="button button-red">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
