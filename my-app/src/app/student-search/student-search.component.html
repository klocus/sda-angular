<div class="search-component">
  <h3><label for="search-box">Szukaj studenta</label></h3>

  <input id="search-box" (input)="search(searchBox.value)" #searchBox>

  <ul class="search-result">
    <li *ngFor="let student of students$ | async">
      <a routerLink="/edit/{{student.id}}">
        {{student.name}}
      </a>
    </li>
  </ul>
</div>
